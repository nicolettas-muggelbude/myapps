app-id: de.pc-wittfoot.myapps
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: myapps

finish-args:
  # Display & Graphics
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

  # File System Access (benötigt für Paketmanager-Zugriff)
  - --filesystem=host:ro

  # System Information
  - --system-talk-name=org.freedesktop.PackageKit

  # Desktop Integration
  - --share=network

modules:
  # Python Dependencies
  - name: python3-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} pillow
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/a5/26/0d95c04c868f6bdb0c447e3ee2de5564411845e36a858cfd63766bc7b563/pillow-10.4.0.tar.gz
        sha256: 166c1cd4d24309b30d61f79f4a9114b7b2313d7450912277855ff5dfd7cd4a06

  # MyApps Application
  - name: myapps
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} --no-build-isolation .
    sources:
      - type: git
        url: https://github.com/nicolettas-muggelbude/myapps.git
        tag: v0.2.0
        commit: 1b9e838d7d0f8e0e7c8c8c8c8c8c8c8c8c8c8c8c  # Wird beim Release aktualisiert

      # Metadata
      - type: file
        path: de.pc-wittfoot.myapps.desktop
      - type: file
        path: de.pc-wittfoot.myapps.metainfo.xml

    post-install:
      # Install desktop file
      - install -Dm644 de.pc-wittfoot.myapps.desktop -t /app/share/applications/

      # Install appdata
      - install -Dm644 de.pc-wittfoot.myapps.metainfo.xml -t /app/share/metainfo/

      # Install icon
      - install -Dm644 assets/icons/default-app.png /app/share/icons/hicolor/256x256/apps/de.pc-wittfoot.myapps.png
